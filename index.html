<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website under construction" />
    <title>Build in Progress...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1c1c1c, #2c3e50);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00adb5;
        }

        p {
            font-size: 1.25rem;
            color: #eeeeee;
        }

        .loader {
            margin-top: 2rem;
            width: 48px;
            height: 48px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: #00adb5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Build in Progress...</h1>
        <p>I'm working hard to bring you something amazing.<br>Please check back soon.</p>
        <div class="loader"></div>
    </div>
</body>

</html>
