<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Website under construction with countdown" />
  <title>Build in Progress</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #1c1c1c, #2c3e50);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1rem;
      color: #00adb5;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #eeeeee;
      margin-bottom: 1.5rem;
    }

    .countdown {
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      font-weight: bold;
      color: #00ffc8;
      margin-bottom: 2rem;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: #00adb5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .loader {
        width: 36px;
        height: 36px;
        border-width: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build in Progress</h1>
    <p>Weâ€™re working hard to bring you something amazing.<br>Please check back soon.</p>
    <div class="countdown" id="countdown">Loading countdown...</div>
    <div class="loader"></div>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date("2025-07-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerText = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown(); // Initial call
    setInterval(updateCountdown, 1000); // Update every second
  </script>
</body>
</html>
