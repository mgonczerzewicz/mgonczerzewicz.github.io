<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGONCZERZEWICZ: Innovative Technology Solutions</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="apple-touch-icon.png">
    <link
    href="https://fonts.googleapis.com/css2?family=Allison&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <style>
        /* Ukryj treść strony na początku - TEN STYL JEST KLUCZOWY */
        /* #page-content {
            display: none;
        } */

        /* Opcjonalne style dla nakładki logowania, jeśli nie są w main.css */
        /* Jeśli przeniosłeś je do main.css, możesz usunąć ten blok style */

        body {
            font-family: sans-serif;
            margin: 0;
            line-height: 1.6;
            color: #333;
            background-color: #F2EBDF;
        }

        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #161519;
            /* Jasne, półprzezroczyste tło */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Upewnij się, że panel jest na wierzchu */
            flex-direction: column;
        }

        #login-panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            /* Poprawiona literówka */
            text-align: center;
        }

        #login-overlay img {
            max-width: 250px;
            margin-bottom: 20px;
        }

        #login-panel h2 {
            font-family: 'Allison', sans-serif;
            font-size: 3em;
            margin-top: 0;
            color: black;
        }

        #login-panel input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        #login-panel button {
            padding: 10px 20px;
            background-color: #8b719d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #login-panel button:hover {
            background-color: #39245c;
        }

        #login-message {
            color: red;
            margin-top: 10px;
        }

        .copyright {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #666;
        }

    </style>
</head>

<body>

    <div id="login-overlay">
        <div id="login-panel">
            <h2>MGonczerzewicz</h2>
            <p>Please enter the password to access the site.</p>
            <input type="password" id="password-input" placeholder="Password">
            <button onclick="checkPassword()">Enter</button>
            <p id="login-message"></p>
        </div>
        <p class="copyright">&copy; 2025 Michał Gonczerzewicz – Handcrafted with code. All rights reserved.</p>
    </div>

    <script src="scripts.js"></script>
</body>
