<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MICGO: Innovative E-commerce & IT Solutions</title>
    <meta http-equiv="refresh" content="3; URL='https://micgo.pl'" />
    <style>

      :root {
        --color-background: #252422;
        --color-surface: #333333;
        --color-text-primary: #fffcf2;
        --color-text-headings: #ccc5b9;
        --color-text-secondary: #a9a9a9;
        --color-accent-blue: #2176ff;
        --color-accent-blue-hover: #0056e6;
        --color-gradient: linear-gradient(135deg, #2176ff 0%, #8b5cf6 100%);
        --font-logo: 'Unbounded', sans-serif;
        --font-text-headings: 'Roboto', sans-serif;
        --font-text-primary: 'Montserrat', sans-serif;
      }

      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&family=Unbounded:wght@600&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: var(--font-text-primary);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 2rem;
      }

      .spinner {
        width: 64px;
        height: 64px;
        border: 6px solid rgba(255, 255, 255, 0.1);
        border-top: 6px solid #2176ff;
        border-right: 6px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 2rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .redirect-message {
        font-size: 1.5rem;
        font-family: var(--font-text-headings);
        color: var(--color-text-primary);
        margin-bottom: 1rem;
        animation: fadeIn 1s ease-in-out;
      }

      .redirect-link {
        color: var(--color-text-secondary);
        font-weight: 500;
        font-size: 16px;
        text-decoration: none;
        font-family: var(--font-text-primary);
        transition: color 0.3s;
      }

      .redirect-link:hover {
        color: #868686;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="spinner"></div>
    <div class="redirect-message">Przekierowuję Cię na <strong>MICGO.pl</strong>...</div>
    <a class="redirect-link" href="https://micgo.pl">Kliknij tutaj, jeśli przekierowanie nie działa</a>
  </body>
</html>
